apiVersion: batch/v1
kind: Job
metadata:
  name: topic-1-event-sender
spec:
  template:
    spec:
      containers:
      - name: event-sender
        image: docker.io/knativeexamples/event-sender
        args:
          - '-sink=http://kafka-sink-ingress.knative-eventing.svc.cluster.local/sources-kafka-memory/topic-1'
          - '-event={"specversion":"1.0", "source":"event-sender-topic-1", "type" : "event-sender-topic-1", "data":""}'
          - '-period=1'
          - '-delay=200'
          - '-incremental-id=true'
          - '-max-messages=0'
      restartPolicy: Never
